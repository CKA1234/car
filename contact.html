<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Luxury Cars Showcase</title>
    <link rel="stylesheet" href="css/car.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Car Models</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-form">
            <form id="inquiry-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-label="Full Name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-label="Email Address">
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" aria-label="Phone Number">
                    <small>Format: 10 digits</small>
                </div>

                <!-- Car of Interest -->
                <div class="form-group">
                    <label for="interest">Car of Interest</label>
                    <select id="interest" name="interest" required aria-label="Car of Interest">
                        <option value="">Select a Model</option>
                        <option value="porsche-911">Porsche 911</option>
                        <option value="nissan-gt-r">Nissan GTR Nismo</option>
                        <option value="mercedes-amg-gt">Mercedes AMG GT</option>
                        <option value="audi-r8">Audi R8</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required aria-label="Your Message"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Submit Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Luxury Cars Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
